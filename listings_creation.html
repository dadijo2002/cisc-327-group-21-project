<h1>Create Listing</h1>
<h4 id='message'>Create your listing here!</h4>
<form method="post">
  <div class="form-group">
    <label for="host">Host</label>  
    <input class="form-control" name="host" id="host" required>
    <label for="title">Title</label>
    <input class="form-control" name="title" id="title" required>
    <label for="location">Location</label>  
    <input class="form-control" name="location" id="location" required>
    <label for="ppn">Price per night</label>  
    <input class="form-control" name="ppn" id="ppn" required>
    <label for="guests">Guests</label>  
    <input class="form-control" name="guests" id="guests" required>
    <label for="amenities">Amenities</label>   
    <input class="form-control" name="amenities" id="amenities" required>
    <label for="desc">Description</label>  
    <input class="form-control" name="desc" id="desc" required>
    <label for="availability">Availability</label>  
    <input class="form-control" name="availability" id="availability" required>
    <input class="btn btn-lg btn-primary" type="submit" id="btn-submit" value="Finalize">
  </div>
</form>
<a href='/Home'>Home</a>
